							<!--Script Menghubungkan dengan Google Script di Spreadsheet, ganti url di request dengan hasil publis app script -->
							<script>
							$('#register').validator().on('submit', function (e) {
							  if (e.isDefaultPrevented()) {
								// handle the invalid form...
								//sweet alert error
									swal({
									  title: "Error!",
									  text: "Data ada yang belum terisi. Mohon lengkapi data anda !!",
									  icon: "error",
									  button: "Tutup!",
									});
							  } else {
							  
								//tampilkan animasi loading
								document.getElementById("loader").style.visibility = "visible";
								
								// everything looks good!
								// Variable to hold request
								var request;
								// Bind to the submit event of our form
								//$("#register").submit(function(event){
									
									// Abort any pending request
									if (request) {
										request.abort();
									}
									// setup some local variables
									var $form = $(this);
									// Let's select and cache all the fields
									var $inputs = $form.find("input, select, button, textarea");
									// Serialize the data in the form
									var serializedData = $form.serialize();
									// Let's disable the inputs for the duration of the Ajax request.
									// Note: we disable elements AFTER the form data has been serialized.
									// Disabled form elements will not be serialized.
									$inputs.prop("disabled", true);
									// Fire off the request to /form.php
									request = $.ajax({
										url: "https://script.google.com/macros/s/AKfycbxycgyfbMjt7Vy7ukzixAjUQhX-2rb1vzZ4on0IC-ob-nUKDp0V/exec",
										type: "post",
										data: serializedData
									});
									// Callback handler that will be called on success
									request.done(function (response, textStatus, jqXHR){
										// Log a message to the console
										//sweet alert sukses
										swal({
										  title: "Sukses !",
										  text: "Data anda berhasil di Simpan. Terima kasih atas kunjungan anda.",
										  icon: "success",
										  button: "Tutup!",
										});
										//sembunyikan animasi loading
										document.getElementById("loader").style.visibility = "hidden";
										
										//alert("Data Anda berhasil Disimpan");
										console.log("Hooray, it worked!");
										console.log(response);
										console.log(textStatus);
										console.log(jqXHR);
										$("#register")[0].reset();
										//Mengakali agar tidak diisi lagi kecuali di refresh dulu
										$("#register")[0].hide();
										//window.location.reload(true);
									});
									// Callback handler that will be called on failure
									request.fail(function (jqXHR, textStatus, errorThrown){
										// Log the error to the console
										console.error(
											"The following error occurred: "+
											textStatus, errorThrown
										);
									});
									// Callback handler that will be called regardless
									// if the request failed or succeeded
									request.always(function () {
										// Reenable the inputs
										$inputs.prop("disabled", false);
										 
									});
									// Prevent default posting of form
									event.preventDefault();
								//});

								
								
								
								
								
							  }
							});



							</script>

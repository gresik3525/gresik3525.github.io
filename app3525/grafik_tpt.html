<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Responsif & Scrollable</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .scroll-x {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-x iframe {
      width: 100%;
      min-width: 400px;  /* Grafik akan mengecil di HP, dan bisa discroll kalau lebih besar */
      max-width: 1000px; /* Batasi maksimal lebarnya agar tidak terlalu besar */
      height: 500px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

<div class="scroll-x">
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQnDmj_aiVJB2RZOYjUFA_o1dF_dJVGjvOBDhmyxBUiYEtxtCtel0RZm7mS4lLj1gv8Z6SK8PR4vfEU/pubchart?oid=89485638&amp;format=interactive" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>

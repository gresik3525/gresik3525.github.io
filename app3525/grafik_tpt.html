<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Google Sheets Penuh</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .iframe-wrapper {
      overflow-x: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }

    iframe {
      min-width: 1000px; /* Lebar minimal grafik */
      height: 800px;      /* Tinggi cukup besar agar grafik tidak terpotong */
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      iframe {
        min-width: 800px; /* Jika di HP, tetap bisa diskroll horizontal */
        height: 900px;    /* Tambah tinggi jika grafik vertikal panjang */
      }
    }
  </style>
</head>
<body>

<div class="iframe-wrapper">
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQnDmj_aiVJB2RZOYjUFA_o1dF_dJVGjvOBDhmyxBUiYEtxtCtel0RZm7mS4lLj1gv8Z6SK8PR4vfEU/pubchart?oid=89485638&amp;format=interactive" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>

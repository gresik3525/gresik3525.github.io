<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Responsif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .chart-container {
      width: 100%;
      max-width: 100%;
      height: 0;
      padding-bottom: 125%; /* Rasio tinggi (bisa disesuaikan) */
      position: relative;
    }

    .chart-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQnDmj_aiVJB2RZOYjUFA_o1dF_dJVGjvOBDhmyxBUiYEtxtCtel0RZm7mS4lLj1gv8Z6SK8PR4vfEU/pubchart?oid=326833662&amp;format=interactive" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      text-align: justify;
      line-height: 1.5;
      font-size: 12px;
    }
    #output {
      white-space: pre-wrap; /* supaya baris baru muncul sesuai isi sheet */
    }
  </style>
</head>
<body>
   <div id="output"><center><img src="https://gresik3525.github.io/app3525/Loading_2.gif" alt="Loading..." width="50" height="50" /></center></div>

  <script>
  fetch("https://script.google.com/macros/s/AKfycbxM80ahgTlgtNOY36YMaY862JbBjBI-xq9Rppn28MgVJES2tzirUi6-dRImBRw9210ZDQ/exec")
    .then(response => response.json())
    .then(data => {
      document.getElementById("output").innerHTML = data.text; // ubah ke innerHTML
    })
    .catch(() => {
      document.getElementById("output").innerHTML = "Gagal memuat data.";
    });
</script>

</body>
</html>

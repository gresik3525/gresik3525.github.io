<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Google Sheets Responsif</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .scroll-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-wrapper iframe {
      min-width: 600px;   /* Lebar asli grafik dari Google Sheets */
      width: 100%;
      height: 400px;      /* Disesuaikan dari height asli */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Grafik Data Interaktif</h2>

<div class="scroll-wrapper">
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQnDmj_aiVJB2RZOYjUFA_o1dF_dJVGjvOBDhmyxBUiYEtxtCtel0RZm7mS4lLj1gv8Z6SK8PR4vfEU/pubchart?oid=1989534875&amp;format=interactive" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Google Sheet</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      background: #f8f9fa;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2em 1em;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    table.dataTable {
      font-size: 14px;
      width: 100%;
    }

    table.dataTable th, table.dataTable td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
   <table id="sheetTable" class="display">
    <thead><tr><th>Memuat...</th></tr></thead>
    <tbody></tbody>
  </table>

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxKrPyjqGzh2LijW1O9Xp7Q3wWIXklnrdat75dFGICEdZcBjfRPXwZrih4Ny5bjzVuahQ/exec") // Ganti dengan Web App ID milikmu
      .then(res => res.json())
      .then(data => {
        const [headers, ...rows] = data;

        // Header
        const thead = document.querySelector("#sheetTable thead tr");
        thead.innerHTML = "";
        headers.forEach(header => {
          thead.innerHTML += `<th>${header}</th>`;
        });

        // Body
        const tbody = document.querySelector("#sheetTable tbody");
        tbody.innerHTML = "";
        rows.forEach(row => {
          let tr = "<tr>";
          row.forEach((cell, colIndex) => {
            if (colIndex > 0 && typeof cell === "number") {
              // Format angka mulai dari kolom ke-1 ke kanan
              cell = new Intl.NumberFormat('id-ID').format(cell);
            }
            tr += `<td>${cell}</td>`;
          });
          tr += "</tr>";
          tbody.innerHTML += tr;
        });

        // Aktifkan DataTable
        new DataTable("#sheetTable", {
          order: [[0, "desc"]]
        });
      })
      .catch(error => {
        document.querySelector("#sheetTable").outerHTML =
          "<p style='color: red;'>Gagal memuat data dari Google Sheet.</p>";
        console.error("Error:", error);
      });
  </script>
</body>
</html>

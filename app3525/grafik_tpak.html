<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Google Sheets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 160%; /* Atur rasio tinggi: sesuaikan jika grafik terlalu tinggi */
      overflow: hidden;
    }

    .chart-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQnDmj_aiVJB2RZOYjUFA_o1dF_dJVGjvOBDhmyxBUiYEtxtCtel0RZm7mS4lLj1gv8Z6SK8PR4vfEU/pubchart?oid=1128854800&amp;format=interactive" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
